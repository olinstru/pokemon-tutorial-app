<form #form="ngForm">
  Pokemon Name: <input type="text" [(ngModel)]="pokemon.name" name="name" />

<label>
  <input type="radio" name="isCool" value="true" [ngModel]="pokemon.isCool" #pokemonName="ngModel">
  Pokemon is cool?
</label>
<label>
  <input type="radio" name="isCool" value="false" [ngModel]="pokemon.isCool" (ngModelChange)="toggleIsCool($event)">
  Pokemon is NOT cool?
</label>

<label>Pokemon Type:
  <select name="pokemonType" [ngModel]="pokemon.name">
    <option *ngFor="let type of pokemonType" [value]="type.value" [selected]="type.value === pokemon.type"> {{ type.value  }}</option>
  </select>
</label>


<label>
  <input type="checkbox" name="acceptTerms" [(ngModel)]="pokemon.acceptTerms"> 
  Please check to accept terms.
</label>
</form>

<div>
  MODEL: {{ pokemon | json }} 
  FORM: {{ form.value | json }}
  ERROR: <div *ngIf="!pokemonName.pristine">NOT PRISTINE ANYMORE, IT IS DIRTY!</div>
</div>
